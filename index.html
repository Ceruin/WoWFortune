<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Copy Pasta Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Copy Pasta Generator</h1>
        <div class="mb-3">
            <label for="inputText" class="form-label">Enter your instructions:</label>
            <textarea class="form-control" id="inputText" rows="3"></textarea>
        </div>
        <button id="generate" class="btn btn-primary">Generate</button>
        <div id="fortune" class="mt-3">
            <!-- Generated fortune will appear here -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
    const templates = [
        ["{{adjective}} {{creature}} {{verb}}", "{{place}}", "{{action}}", "{{result}}"],
        ["{{creature}} of {{place}} {{verb}}", "{{action}} with {{item}}", "to {{result}}"],
        ["In {{place}}, {{creature}} {{verb}}", "{{action}} to {{result}}"],
        // ... add more templates as needed
    ];

    const vocabulary = {
        "adjective": ["frozen", "wise", "strong", "sneaky", "ancient"],
        "creature": ["dragon 龙", "wizard 巫师", "bear 熊", "hedgehog 刺猬", "lich 巫妖"],
        "verb": ["invades 入侵", "sneaks 潜行", "conjures 召唤", "transforms 变形", "enchants 施法"],
        "place": ["the enchanted forest 魔法森林", "the dark cave 黑暗洞穴", "the ancient ruins 古老遗迹", "the mystical tower 神秘塔楼"],
        "action": ["seeking 寻找", "casting spells 施法", "gathering 聚集", "deciphering 解读", "chanting 吟唱"],
        "item": ["crystal 水晶", "scroll 卷轴", "potion 药水", "amulet 护身符", "spell book 魔法书"],
        "result": ["unveil secrets 揭示秘密", "summon spirits 召唤灵魂", "open portals 打开传送门", "unlock mysteries 解开谜团"],
        // ... add more vocabulary categories and items
    };

    // Synonyms for more variety (basic example, consider a thesaurus API for dynamic synonyms)
    const synonyms = {
        "seeking": ["searching 寻找", "pursuing 追求"],
        "invades": ["assaults 攻击", "overruns 超过"],
        "dragon": ["wyrm 龙", "drake 龙"],
        // ... add more synonyms
    };

    function replaceWithSynonyms(text) {
        return text.split(' ').map(word => synonyms[word] || word).join(' ');
    }

    function generateCopyPasta(instruction) {
        const template = templates[Math.floor(Math.random() * templates.length)];
        const copyPasta = template.map((item) => {
            return item.replace(/\{\{(\w+)\}\}/g, (match, key) => {
                const options = vocabulary[key];
                const choice = options[Math.floor(Math.random() * options.length)];
                return replaceWithSynonyms(choice); // Replace with synonyms for variety
            });
        }).join(' <br> ');
        return copyPasta;
    }

    $('#generate').click(function() {
        const instruction = $('#inputText').val();
        const copyPasta = generateCopyPasta(instruction);
        $('#fortune').html(copyPasta);
    });
        });
    </script>
</body>
</html>
